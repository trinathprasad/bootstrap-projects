<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Sliders</title>
    <style>
      img {
        height: 300px;
      }
    </style>
  </head>
  <body class="container-fluid">
    <div
      class="carousel slide carousel-dark"
      id="topBanner"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="../Public/images/slide1.JPG" class="w-100 d-block" />
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="../Public/images/slide2.JPG" class="w-100 d-block" />
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="../Public/images/slide3.JPG" class="w-100 d-block" />
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="../Public/images/slide4.JPG" class="w-100 d-block" />
        </div>
      </div>
      <!--Carousal inner end-->

      <button
        class="carousel-control-prev"
        data-bs-slide="prev"
        data-bs-target="#topBanner"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        data-bs-slide="next"
        data-bs-target="#topBanner"
      >
        <span class="carousel-control-next-icon"></span>
      </button>

      <!-- Carousel Indicators -->
      <div class="carousel-indicators">
        <button
          class="active rounded rounded-circle"
          data-bs-slide-to="0"
          data-bs-target="#topBanner"
        ></button>
        <button class="rounded-circle" data-bs-slide-to="1" data-bs-target="#topBanner"></button>
        <button class="rounded-circle"  data-bs-slide-to="2" data-bs-target="#topBanner"></button>
        <button class="rounded-circle" data-bs-slide-to="3" data-bs-target="#topBanner"></button>
      </div>
    </div>

    <script src="../node_modules/jquery//dist//jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
