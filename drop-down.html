<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown</title>
   <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
</head>
<body class="container-fluid">
  <h1>Dropdown Menu</h1>
  <div class="dropdown">
    <button class="btn btn-dark  dropdown-toggle " data-bs-target="#menu" data-bs-toggle="dropdown"><span class="bi bi-globe"></span>Language</button>
    <ul class="dropdown-menu" id="menu">
      <li class="dropdown-item"><span class="dropdown-item-text">English</span></li>
      <li class="dropdown-item"><span class="dropdown-item-text">हिंदी</span></li>
      <li class="dropdown-item"><span class="dropdown-item-text">Spanish</span></li>
      <li class="dropdown-item"><span class="dropdown-item-text">Arabic</span></li>
      <li class="dropdown-item"><span class="dropdown-item-text">Russian</span></li>
      <li class="dropdown-item"><span class="dropdown-item-text">Japanese</span></li>
      <li class="dropdown-item"><span class="dropdown-item-text">Portuguese</span></li>
      <li class="dropdown-item"><span class="dropdown-item-text">German</span></li>
      <li class="dropdown-divider"></li>
      <li class="dropdown-item"><span class="dropdown-item-text">Help?</span></li>

    </ul>

  </div>
  


  <script src="../node_modules/jquery//dist//jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
