<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown</title>
   <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
</head>
<body class="container-fluid">
  <h2>Spinners</h2>
  <button class="btn btn-primary mt-2"> <span class="spinner-border spinner-border-sm text-warning"> </span>Loading</button>
  <button class="btn btn-primary mt-2"> <span class="spinner-grow spinner-grow-sm text-warning"></span>Process</button>

  <div class="progress mt-3">
    <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" style="width: 30%">
      30% completed
    </div>
    <div class="progress-bar bg-danger" style="width: 70%" >
      70% remaining
    </div>

  </div>



  <script src="../node_modules/jquery//dist//jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
